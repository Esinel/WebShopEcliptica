<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Admin login</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/admin.js"></script>
</head>
<body>  
    <div id='login-window'>
        <div id='login-label'><h2>Admin login</h2></div>
            <form action="AdminLoginController" method="post" id="adminLoginForm" name="adminLoginForm">
                <div>
                <label for="adminUsername">Username:</label>
                 
                <input type="text" id="adminUsername" name="adminPassword" class="txtfield" tabindex="1" required>
                    </div>
                    <div>
                <label for="adminPassword">Password:</label>
                <input type="text" id="adminPassword" name="adminPassword" class="txtfield" tabindex="2" required style="margin-left:0.8%">
                </div>
                <div>
                <input type="submit" id="adminLoginBtn" class="flatbtn-blu hidemodal" value="Log in" tabindex="3">
                </div>
            </form>
    </div>
</body>
</html>
